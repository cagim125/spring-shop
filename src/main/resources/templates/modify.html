<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.css">
    <title>글 수정</title>
</head>
<body>
    <div th:replace="~{ nav.html::navbar }"></div>
    <div class="formWrap">
        <form th:action="@{'/update/' + ${item.id}}" method="post">
            <label for="title">제목</label>
            <input id="title" name="title" th:value="${item.title}"  placeholder="제목을 입력하세요.">
            <label for="price">가격</label>
            <input id="price" name="price" th:value="${item.price}" placeholder="가격을 입력하세요.">
            <button id="submit" type="submit">전송</button>
        </form>
    </div>
</body>
</html>
