<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.css">
    <title>상품 리스트</title>
    <script>
        function addToSales(itemId) {
            fetch('/sales/' + itemId, {
                method : 'POST'
            })
                .then(res => res.text())
                .then(response => {
                    if(response === "success"){
                        alert('상품을 추가 했습니다.');
                    } else if(response === "Unauthorized") {
                        alert('로그인 해주세요..')
                        location.href = '/login'
                    } else if(response === "장바구니이미있음") {
                        alert('이미 추가된 상품입니다.')
                    }
                })
                .catch(error => {
                    console.log('Network error', error);
                })
        }
        function removeToItem(itemId) {
            fetch('/delete/' + itemId, {
                method : 'DELETE'
            })
                .then(res => res.text())
                .then(response => {
                    if(response === "삭제완료"){
                        alert('상품을 삭제 했습니다.');
                        location.reload()
                    } else if(response === "일반유저") {
                        alert("삭제는 관리자만 가능합니다.")
                    }
                })
                .catch(error => {
                    console.log('Network error', error);
                })
        }
    </script>
</head>
<body>

<div th:replace="~{ nav.html::navbar }"></div>
<form action="/search" method="POST">
    <input name="searchText">
    <button>검색</button>
</form>
<div class="container">
    <div class="card" th:each="item, itemStat:${items}">
        <a th:href="@{/detail/{id}(id=${item.id})}">
            <div th:if="${item.imgUrl}">
                <img th:src="${item.imgUrl}"/>
            </div>
            <div th:if="${item.imgUrl == null}">
                <img src="https://placehold.co/150"/>
            </div>
            <div>
                <h4 th:text="${item.title}">바지</h4>
                <p th:text="${item.price + '원'}">8000원</p>
            </div>
        </a>
        <a class="icon" th:href="@{ '/update/' + ${item.id} }">✏️</a>
        <span class="icon" th:onclick="'removeToItem('+ ${item.id} + ')'">🗑️</span>
        <span class="icon" th:onclick="'addToSales('+ ${item.id} + ')'">➕</span>
    </div>
</div>
<div th:if="${totalPage != null}" class="paging">
    <a th:each="page:${#numbers.sequence(1,totalPage)}" th:href="@{'/list/page/' + ${page}}" th:text="${page}"></a>
</div>
</body>
</html>
