<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.css">
    <title>상품 리스트</title>
    <script>
        function addToCart(itemId) {
            fetch('/cart/add/' + itemId, {
                method : 'POST'
            })
                .then(res => res.text())
                .then(response => {
                    if(response === "success"){
                        alert('상품을 추가 했습니다.');
                    } else {
                        alert('품절 입니다.')
                    }
                })
                .catch(error => {
                    console.log('Network error', error);
                })
        }
    </script>
</head>
<body>

<div th:replace="~{ nav.html::navbar }"></div>
<div class="container">
    <div class="card" th:each="item, itemStat:${items}">
        <a th:href="@{/detail/{id}(id=${item.id})}">
            <img src="https://placehold.co/350"/>
            <div>
                <h4 th:text="${item.title}">바지</h4>
                <p th:text="${item.price + '원'}">8000원</p>
            </div>
        </a>
        <a th:href="@{ '/update/' + ${item.id} }">✏️</a>
        <span th:onclick="fetch('/item?id=[[${item.id}]]', { method : 'DELETE' } )
            .then(r => r.text())
            .then(result => {
                console.log(result);
                location.reload();
             })
        ">🗑️</span>
        <span th:onclick="'addToCart('+ ${item.id} + ')'">➕</span>
    </div>
</div>

</body>
</html>
