<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div th:if="${param.error}">
    <h4>아이디나 비번 틀림</h4>
</div>


<form action="/login" method="POST">
    <div class="loginForm">
        <input name="username">
    </div>
    <div class="loginForm">
        <input name="password" type="password">
    </div>
    <button class="login-btn" type="submit">전송</button>
</form>

</body>
</html>
