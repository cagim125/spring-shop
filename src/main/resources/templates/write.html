<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.css">
    <title>상품 리스트</title>
</head>
<body>

<div th:replace="~{ nav.html::navbar }"></div>
<div class="formWrap">
    <form action="/add" method="post">
        <label for="title">제목</label>
        <input id="title" name="title" placeholder="제목을 입력하세요.">
        <label for="price">가격</label>
        <input id="price" name="price" placeholder="가격을 입력하세요.">
        <input id="imageUrl" name="imageUrl" type="hidden">
        <button id="submit" type="submit">전송</button>
    </form>
    <input type="file" onchange="getURL(this)">
    <img/>
</div>
<script>
    async function getURL(e) {
        let name = encodeURIComponent(e.files[0].name)
        let result = await fetch('/prisigned-url?filename=' + name)
        result = await result.text()

        let 결과 = await fetch(result, {
            method: 'PUT',
            body : e.files[0]
        })
        console.log(결과)
        console.log(결과.url.split("?")[0])

        if (결과.ok) {
            let imageUrl = 결과.url.split("?")[0];
            document.querySelector('img').src = imageUrl;
            document.getElementById('imageUrl').value = imageUrl;
        }

    }
</script>
</body>
</html>
